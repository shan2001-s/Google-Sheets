<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Storage Example</title>
    <style>
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <button onclick="toggleRow('1')">Button in Row 1</button>
    </div>
    <div class="row">
        <button onclick="toggleRow('2')">Button in Row 2</button>
    </div>
    <div class="row">
        <button onclick="toggleRow('3')">Button in Row 3</button>
    </div>
    <div class="row">
        <button onclick="toggleRow('4')">Button in Row 4</button>
    </div>
    <div class="row">
        <button onclick="toggleRow('5')">Button in Row 5</button>
    </div>

    <script>
        function toggleRow(row) {
            var storedRows = JSON.parse(localStorage.getItem('storedRows')) || [];
            var index = storedRows.indexOf(row);
            
            if (index !== -1) {
                storedRows.splice(index, 1);
            } else {
                storedRows.push(row);
            }

            localStorage.setItem('storedRows', JSON.stringify(storedRows));
        }

        // Check if rows are stored and apply the styling accordingly
        document.addEventListener('DOMContentLoaded', function() {
            var storedRows = JSON.parse(localStorage.getItem('storedRows')) || [];

            storedRows.forEach(function(row) {
                var buttons = document.querySelectorAll('.' + row + ' button');
                buttons.forEach(function(button) {
                    button.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
